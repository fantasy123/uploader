<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>light-box</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>1组图片</h1>
	<div class="g-wrap">
		<img class="js-lb" src="img/1-1.jpg" data-role='lb' data-source='img/1-1.jpg' data-group='g1' data-id='1' data-caption='海滩'>
		<!-- html5新增的自定义属性标签 在一个dataset里面 用于嵌入自定义数据 -->
		<!-- 存储的（自定义）数据能够被页面的 JavaScript 中利用 -->
		<img class="js-lb" src="img/1-2.jpg" data-role='lb' data-source='img/1-2.jpg' data-group='g1' data-id='2' data-caption='迎客松'>
		<img class="js-lb" src="img/1-3.jpg" data-role='lb' data-source='img/1-3.jpg' data-group='g1' data-id='3' data-caption='森林'>
	</div>
	
	<h1>2组图片</h1>
	<div class="g-wrap">
		<img class="js-lb" src="img/2-1.jpg" data-role='lb' data-source='img/2-1.jpg' data-group='g2' data-id='1' data-caption='cms'>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script>
		var lbInstance=new LightBox({//配置项(实参)是一个对象
			speed:300
		});
	</script>
</body>
</html>
